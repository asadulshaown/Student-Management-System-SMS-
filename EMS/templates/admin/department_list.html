{% extends "admin/change_list.html" %}
{% load static %}
{% block content %}
{{ block.super }}

<div class=" list_div">
  <label for="deptSelect" class="form-label">Select Department:</label>
  <select id="deptSelect" class="form-select">
    <option disabled selected>-- Choose --</option>
    {% for dept in cl.queryset %}
      <option value="{{ dept.id }}">{{ dept.departmentName }}</option>
    {% endfor %}
  </select>
</div>

<div id="resultArea" class="mt-3 border border-light p-3 rounded">
  <h4>Student List</h4>
  <table>
    <tr>
      <th>SN</th>
      <th>Name</th>
      <th>Roll</th>
      <th>Address</th>
      <th>Phone Number</th>
    </tr>

    <tbody id="studentList">

    </tbody>
  </table>
  
</div>
<script src="{% static 'javascript/department_filter.js' %}"></script>
{% endblock %}
