
{% extends 'base.html' %}
{% load static %}

{% block title %} Login Page {% endblock title %}

{% block content %}
<h4 class=" text-white fw-bold mx-auto">ভর্তি যাচাই করণ...</h4>
{% endblock content %}


    {% if messages %}
        <div id="alert" class="alert alert-{{ message.tags }} mt-2" role="alert">
          {{ message }}
        </div>
    {% endif %}  

{% block content1 %}
<div class="container w-75 mt-md-4 bg-white shadow-lg rounded">

      <div class=" d-flex justify-content-end">
      <a class=" btn btn-outline-warning text-dark fw-bold mt-md-3" href="{% url 'home' %}">
        <img class="object-fit-cover" src="{% static 'images/icon/home.png' %}" alt="home icon"> 
        Home
      </a>
      </div>

      <h1 class="text-center text-primary fst-italic fw-semibold">Login Here    
      </h1>
      <hr class=" w-75 m-auto ">

        <form method="post">
        {% csrf_token %}

        <div class="d-grid gap-3 mt-4 justify-content-center ">
        <div class=" d-grid ">
          <label class=" form-label text-black fw-semibold" for="registation_no">Enter Registation NO:</label>
          <input class=" form-control" type="number" name="registation_no" required>
        </div>

        
    <div class="mb-3">
      <select class="form-select" id="department" name="department" aria-label="department">
      <option selected >-- Select Department --</option>

      {% for dept in department %}
      <option>{{dept.departmentName}}</option>
      {% endfor %}

      </select>
    </div>

        <div class=" d-flex justify-content-center mt-1 mb-4">
        <button class=" btn btn-outline-primary fw-bold" type="submit">
          <img class="login_icon object-fit-cover" src="{% static 'images/login.svg' %}" alt="login icon">
          Login
        </button>
        </div>
        </div>          
        </form>     
    </div>
{% endblock content1 %}
